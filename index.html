<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Fluffy Wingz</title>
  <link rel="manifest" href="manifest.json">
  <!-- PWA and theming -->
  <meta name="theme-color" content="#000000">
  <style>
    /* Simple layout for the game canvas and UI overlays. */
    html,body{margin:0;padding:0;width:100%;height:100%;background:#000;font-family:sans-serif;overflow:hidden;color:#fff}
    #c{display:block;width:100%;height:100%;background:#000}
    #menu,#over,#hud{position:absolute;top:0;left:0;width:100%;pointer-events:none;text-align:center;color:#fff}
    #menu{top:30%;}
    #menu button,#over button{pointer-events:auto;padding:12px 24px;font-size:18px;border:none;border-radius:6px;background:#cc8833;color:#fff;cursor:pointer}
    #menu button:hover,#over button:hover{background:#bb7711}
    #hud{padding:8px;font-size:18px;display:flex;justify-content:center;align-items:center;gap:12px}
    #hud.hidden,#menu.hidden,#over.hidden{display:none}
    #muteBtn{pointer-events:auto;padding:4px 8px;font-size:20px;border:none;background:none;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div id="hud" class="hidden">
    <span id="s">0</span>
    &nbsp;|&nbsp;
    Best: <span id="b">0</span>
    <button id="muteBtn" title="Toggle sound">ðŸ”Š</button>
  </div>
  <div id="menu">
    <h1>Fluffy Wingz â€“ Beach Edition</h1>
    <p>Tap or click to flap your wings. Collect rings and eggs to score points and evolve your bird!</p>
    <button id="startBtn">Play</button>
  </div>
  <div id="over" class="hidden">
    <h2>Game Over</h2>
    <p id="final"></p>
    <button id="againBtn">Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
